  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /*Pointer coarse?*/
    
    @media (pointer: coarse) {.menutext {opacity: 1;}}

    @media (pointer: fine) {.menutext {opacity: 0;}}

    h1 {font-family:  Helvetica, sans-serif;
      position: absolute;
      color: white;
      font-size: 5vmax;
      font-weight: bold;;
      opacity: 1;}

    .collage {
      display: grid;
      grid-template-columns: repeat(2, minmax(100px, 1fr));
      grid-template-rows: repeat(2, minmax(100px, 1fr));
      gap: 0px;
      width: 100vw;
      height: 100vh;
    }

    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image:hover {filter: invert(100%); cursor: pointer;}

    a {text-decoration: none;}

    @media(max-width: 420px) {.hover-text {
      font-family:  Helvetica, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 5vmax;
      font-weight: bold;
      text-align: center;
      opacity: 0;
    }}

    @media(min-width: 420px) {.hover-text {
      font-family:  Helvetica, sans-serif;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 5vmin;
      font-weight: bold;
      text-align: center;
      opacity: 0;}}

    .image:hover .hover-text {
      opacity: 1;
    }

    .image:hover .menutext {
      opacity: 0;
    }

  </style>
</head>
